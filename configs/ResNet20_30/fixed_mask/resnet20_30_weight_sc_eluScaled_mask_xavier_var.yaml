#model parameters
baseline: False
data: "cifar"

model: 
 type: "ResNet20"
 masking_method: "fixed"
 tanh_th: .75
 filter_size_multi: 3.0

#path_weights: "./weights/ResNet20/weight/signed_constant/elu_scaled/"
#path_masks: "./weights/ResNet20/mask/uniform/xavier/"

#if init on the fly
init:
 on_the_fly: True
 weight:
  dist: "signed_constant"
  method: "he"
  factor: 1.5 # will be in np.sqrt()
 mask:
  dist: "uniform"
  method: "xavier"
  factor: 1.
  

#optimizer parameters
optimizer:
 type: "sgdw"
 lr_scheduler: "None" #exponential_decay, None
 lr: .3
 weight_decay: 3e-4
 momentum: .9
 nesterov: True
 #in case rms_prop is used
 centered: True

training:
 epochs: 110
 no_experiments: 50 #max: 50
 patience: 15
 reductions: 5
 lr_reduce_factor: .2
